<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="AirLume.css">
</head>
<body>
    <header>
        <div class="logo">AirLume</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="students.html">Lista de Alunos</a></li>
                <li><a href="devices.html">Dispositivos Monitorados</a></li>
                <li class="active"><a href="settings.html">Configurações</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content-section">
            <h2>Configurações</h2>
            <div class="settings-form">
                <form id="settingsFormContent">
                    <label for="phone">Número de Telefone:</label>
                    <input type="text" id="phone" name="phone" required>
                    
                    <label for="language">Linguagem:</label>
                    <select id="language" name="language" required>
                        <option value="pt-BR">Português (Brasil)</option>
                        <option value="en-US">Inglês (Estados Unidos)</option>
                    </select>
                    
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Salvar Configurações</button>
                </form>
            </div>
            <p>Gerencie as configurações do aplicativo e as permissões da Google Cloud Vision API.</p>
        </section>
    </main>

    <footer class="footer-container">
        <div class="custom-footer">
            <p class="footer-copyright expanded" id="footerText">&copy; 2024 AirLume. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.getElementById('settingsFormContent').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var phone = document.getElementById('phone').value;
            var language = document.getElementById('language').value;
            var password = document.getElementById('password').value;
            
            // Aqui você pode adicionar a lógica para enviar os dados do formulário para o servidor
            console.log('Número de Telefone:', phone);
            console.log('Linguagem:', language);
            console.log('Senha:', password);

            // Exemplo de mensagem de sucesso
            alert('Configurações salvas com sucesso!');
        });
    </script>
</body>
</html>

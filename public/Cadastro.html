<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AirLume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #555555;
        }
        input[type="text"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required autocomplete="given-name">

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required autocomplete="family-name">

            <label for="usuario">Nome de Usuário:</label>
            <input type="text" id="usuario" name="usuario" required autocomplete="username">
            <form id="cadastroForm">
                <!-- Outros campos -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="email">
            
            <label for="confirmarEmail">Confirme o Email:</label>
            <input type="email" id="confirmarEmail" name="confirmarEmail" required autocomplete="email">
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required autocomplete="new-password">

            <label for="confirmarSenha">Confirme a Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required autocomplete="new-password">

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required autocomplete="postal-code">

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required autocomplete="address-level1" readonly>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required autocomplete="address-level2" readonly>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required autocomplete="address-line1" readonly>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required autocomplete="address-line2" readonly>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required autocomplete="address-line3">

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required autocomplete="bday">

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Selecione</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem.');
                return;
            }

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            fetch('/cadastro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.message === 'Usuário registrado com sucesso!') {
                    window.location.href = '/login.html';
                }
            })
            .catch(error => {
                console.error('Erro ao enviar o cadastro:', error);
            });
        });

        document.getElementById('cep').addEventListener('blur', function () {
            const cep = this.value.replace(/\D/g, '');
            if (cep.length === 8) {
                fetch(`/endereco/${cep}`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            document.getElementById('estado').value = data.uf;
                            document.getElementById('cidade').value = data.localidade;
                            document.getElementById('rua').value = data.logradouro;
                            document.getElementById('bairro').value = data.bairro;
                        } else {
                            alert('CEP não encontrado.');
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao buscar o endereço:', error);
                    });
            }
        });
    </script>
</body>
</html>
